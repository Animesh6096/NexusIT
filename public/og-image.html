<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #1a202c, #2d3748);
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }
    .logo {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #60A5FA, #3B82F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 36px;
      max-width: 800px;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="logo">EXORIT</div>
  <div class="tagline">Innovative Software Solutions for the Modern World</div>
</body>
</html>
